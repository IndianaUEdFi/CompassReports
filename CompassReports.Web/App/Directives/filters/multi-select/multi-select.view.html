<style>
     /* Hides sub display from selection screen */
     md-select-value > span > div.md-text > .sub-display { display: none; }
</style>

<md-input-container style="width: 100%">
    <label>{{filter.Title}}</label>
    <md-select ng-model="report.model[filter.ModelParam]" multiple ng-change="onChange()" ng-disabled="!filter.Values.length || filter.Disabled" >
        <md-option ng-repeat="value in filter.Values" ng-value="value.Value" md-selected-text="value.Display">
            {{value.Display}}
            <small ng-show="value.SubDisplay" class="sub-display"><br/>{{value.SubDisplay}}</small>
        </md-option>
    </md-select>
</md-input-container>
